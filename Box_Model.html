<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
    }
    .luar {
        height: 200px;
        width: 200px;
        border: 5px solid black;
        background-color: seagreen;
        padding: 50px 25px 15px 5px;
        margin: 50px 25px;
    }
    .dalam {
        height: 100%;
        width: 100%;
        background-color: aqua;
    }
</style>
<body>
    <!--
        content = Isi dari sebuah element
        padding = jarak dari border ke kontent
        border = garis pembungkus element
        margin = jarak dari boder keluar element
    -->

    <div class="luar">
        <div class="dalam">Content</div>
    </div>
</body>
</html>
