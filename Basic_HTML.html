<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML</title>
</head>
<body style="background-color:sandybrown">
    <!-- 
    contoh html
    -->

    <div style="background-color: aquamarine;">
        <p> Ini contoh P di dalam div</p>
    </div>
    <a href="https://www.freepik.com/author/fathcreative">Fathcreative Portfolio Design</a>

    <!-- 
    block and inline element block 
    block;
    1. selalu memulai dari garis baru 
    2. selalu mengambil lebar yang tersedia 
    -->
    
    <div style="background-color:blue">Div 1 </div> <div style="background-color:brown"> Div 2</div>

    <!--
    inline;
    1. tidak memulai dari garis baru 
    2. menyesuaikan dengan isinya
    -->

    <strong style="border: 1px solid black">ini kalimat dengan tag strong</strong>
    <strong style="border: 1px solid blueviolet">ini kalimat strong di bawah kalimat strong</strong>
  
    <!--
    Absolute and Relative Path Image
    -->
    <!--Absolute-->
    <div>
        <br>
        <img src="https://img.freepik.com/free-psd/skateboard-mockup_456052-365.jpg?w=740" alt="Skateboard">
    </div>

    <!--Relative Path Image-->
    <div>
        <br>
        <img src="Bottle Sprayer.jpg" alt="Bottle Sprayer" width="1000px" height="750px">
    </div>
    <br>
    <div>
        <link href="https://img.freepik.com/free-psd/skateboard-mockup_456052-365.jpg?w=740">
    </div>
</body>
</html>
